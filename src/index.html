<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>animation的学习</title>
</head>
<body>
<div id="box" style="background:#98bf21;height:100px;width:100px;margin:6px;">
</div>
<button class="btn1">Animate</button>
<button class="btn2">Reset</button>
<script type="text/javascript" src="http://static01.babytreeimg.com/img/js/jquery-1.6.4.1.min.js?ver=1352800879"></script>
<script>
$(document).ready(function()
{
    $(".btn1").click(function(){
        $("#box").animate({height:"300px"});
    });
    $(".btn2").click(function(){
        $("#box").animate({height:"100px"});
    });
});
</script>
</body>
</html>
